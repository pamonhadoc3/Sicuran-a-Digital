<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Segurança Digital</title>
</head>
<body>
     <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                   <div class="paremetro-senha-botoes">
                    <button class="paremetro-senha__botao">-</button>
                    <p class="paremetro-senha__texto">12</p>
                    <button class="paremetro-senha__botao">+</button>
                   </div>           
                </div>                
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checbox">
                        <input name="maiusculo" type="checkbosx" class="checkbosx" checked>
                        <label for="maiusculo">letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checbox">
                        <input name="minusculo" type="checkbosx" class="checkbosx" checked>
                        <label for="minusculo">letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checbox">
                        <input name="simbolos" type="checkbosx" class="checkbosx" checked>
                        <label for="simbolos">símbolos</label>
                    </div>
                    <div class="parametro-senha-checbox">
                        <input name="numeros" type="checkbosx" class="checkbosx" checked>
                        <label for="numeros">números</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-texto">
                        <p>fraca</p>
                        <p>média</p>
                        <p>forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
